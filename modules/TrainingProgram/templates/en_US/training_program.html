<div id="siteContent">
    <h1 class="header">Add Training Program</h1>
    <div id="error" />
    <form  method="post" action="training_program">
    <span type="form" name="training_program:id"></span>
    <span type="form" name="training_program:training_institution" />
<div id="form">
     
    <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <th colspan="2">Details</th>
    </tr>
  <tr id="list_fields">
    <td class="formdata">
      <span type="form" name="training_program:name" showhead="default"></span>
		<span type="form" name="training_program:program_category" showhead="default"></span>
		<span type="form" name="training_program:department" showhead="default"></span>
      <span type="form" name="training_program:total_semesters_fulltime" showhead="default"></span>
      <span type="form" name="training_program:total_semesters_parttime" showhead="default"></span>
	 </td>
	 <td class="formdata">
      <span type="form" name="training_program:program_credits" showhead="default"></span>
      <span type="form" name="training_program:min_sem_credits_fulltime" showhead="default"></span>
      <span type="form" name="training_program:min_sem_credits_parttime" showhead="default"></span>
      <span type="form" name="training_program:max_sem_credits_fulltime" showhead="default"></span>
      <span type="form" name="training_program:max_sem_credits_parttime" showhead="default"></span>
    </td>    
  </tr>
<tr class="submitCell">
        <td colspan="2">
            <div id="button" />
        </td>
    </tr>
</table>
</div>
</form>
</div>
